<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <input id="gameName" type="text">
  <button onclick="buttonClick();">Go</button> <br>
  <a href="/public">public queue</a>
</body>

<script>
  function buttonClick() {
    buttonElem = document.getElementById('gameName');
    if (!buttonElem.value) {
      alert('please enter a room name, or join the public queue');
    }
    window.location = `/${buttonElem.value}`;
  }
</script>

</html>
