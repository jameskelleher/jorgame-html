</head>

<body>
  <h1>Welcome to the game</h1>

  <div id="board">
    <div id="topRow">
      <div id="opponentInfoBox">
        <div id="opponentEvenBox"></div>
        <div id="opponentOddBox"></div>
      </div>
      <div id="vidDiv"></div>
      <div id="scoreDiv">
        <span>Scores:</span><br>
        <span id="playerScore">you: 0</span><br>
        <span id="opponentScore">them: 0</span>
        <div></div>
        <div></div>

    <div id="spotlightDiv">
      <div id="spotlightLeft"></div>
      <div id="spotlightCenter"></div>
      <div id="spotlightRight"></div>
    </div>

    <div id="command">
      <div id="deck"></div>

        Welcome to the game
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/animations.js"></script>
  <script src="/game.js"></script>
</body>

</html>
